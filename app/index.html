<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>


<body>
	<div class="row-container">
		<input type="text" placeholder="Artist" id="artist-input" name="artist-string">
		<input type="text" placeholder="Album" id="album-input" name="album-string">
	</div>
	
	<div class="row-container">
		<div class="radio-container">
			<input type="radio" id="media-type-cd" name="media-type" value="CD" checked>
			<label for="media-type-cd">CD</label>
			
			<input type="radio" id="media-type-digital" name="media-type" value="Digital">
			<label for="media-type-digital">Digital</label>
			
			<input type="radio" id="media-type-vinyl" name="media-type" value="Vinyl">
			<label for="media-type-vinyl">Vinyl</label>
		</div>
		<button id="save-button">Speichern</button>
	</div>
	
	<div class="message-banner" id="banner-text"></div>
	
	<hr class="solid">
	
	<div class="row-container">
		<div>CD:</div><div id="cd-amount">0</div><div>Digital:</div><div id="digital-amount">0</div><div>Vinyl:</div><div id="vinyl-amount">0</div>
	</div>
	
	<div class="row-container">
		<table id="album-list">
			<tr>
				<th>Artist</th>
				<th>Album</th>
				<th>Medientyp</th>
			</tr>
		</table>
	</div>
</body>
</html>

<script src="./js/app.js"></script>
